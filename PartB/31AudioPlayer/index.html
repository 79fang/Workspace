<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="./iconfont/iconfont.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <body>
    <!-- 背景 -->
    <div class="cover"></div>
    <div class="musicbox">
      <!-- 播放界面 -->
      <div class="music-panel">
        <div class="music">
          <!-- <link rel="stylesheet" href="http://at.alicdn.com/t/font_1377284_i7g7i43zmgq.css">-->
          <!-- 控制按钮 -->
          <div class="control">
            <span class="back"><i class="iconfont icon-back"></i></span>
            <span class="play"><i class="iconfont icon-play"></i></span>
            <span class="forward"><i class="iconfont icon-forward"></i></span>
          </div>
          <div class="info">
            <div class="title">my song</div>
            <div class="auther">abc</div>
          </div>
        </div>
        <div class="progress">
          <div class="bar">
            <div class="progress-total"></div>
            <div class="progress-now"></div>
          </div>
          <div class="time">0:00</div>
        </div>
        <!-- 列表界面 使用ajax获取-->
      </div>
      <ul class="list"></ul>
      <li></li>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
