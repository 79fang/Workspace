<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="[使用 jQuery 实现 Tab 切换效果]" />
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <meta charset="utf-8" />
    <title>jQuery:Tab 切换效果</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="mod-tab">
      <div class="header">
        <div class="tab active">1</div>
        <div class="tab">2</div>
        <div class="tab">3</div>
        <div class="tab">4</div>
      </div>
      <div class="content">
        <div class="panel active">panel1</div>
        <div class="panel">panel2</div>
        <div class="panel">panel3</div>
        <div class="panel">panel4</div>
      </div>
    </div>
    <div class="mod-tab">
      <div class="header">
        <div class="tab active">1</div>
        <div class="tab">2</div>
        <div class="tab">3</div>
        <div class="tab">4</div>
      </div>
      <div class="content">
        <div class="panel active">panel1</div>
        <div class="panel">panel2</div>
        <div class="panel">panel3</div>
        <div class="panel">panel4</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
