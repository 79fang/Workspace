<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="[2-0]" />
  <meta charset="UTF-8">
  <script src="https://cdn.bootcss.com/react/16.10.2/umd/react.production.min.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.10.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root">
  </div>

  <script type="text/babel">
    //用函数表示第一个组件
    function App(props) {
      return (
        <div>
          app {props.name}
        </div>
      )
    }

    //用class组件app2表示第二个组件(要求多)
    //用class必须继承  React.Component
    class App2 extends React.Component {
      //constructor必须接受一个props
      constructor(props) {    //局部变量
        //必须在constructor里写一个super(props),js的规定
        super(props)
        //必须在constructor里初始化state,变量放在state里
        this.state = {
          number: 0
        }
      }
      //事件可以放在外面
      add() {
        this.setState({
          number: this.state.number + 1
        })
      }

      //必须要有一个render函数,必须返回一个标签,标签只能有一个根元素(目前)
      render() {  // 局部 render
        return (
          //注意this.
          //this是undefined 需自己绑定:.bind(this)或 ()=>
          <div>
            app 2 {this.props.name}
            <div>
              {this.state.number}
              <button onClick={this.add.bind(this)}>+</button>
            </div>
          </div>
        )
      }
    }

    render()

    function render() {
      ReactDOM.render(
        <App2 name="frank" age="18" />,  // React.createElement(App)
        document.querySelector('#root')
      )
    }

  </script>
</body>

</html>
