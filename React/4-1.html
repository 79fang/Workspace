  <!-- 4-子组件传递父组件 -->
  <!-- 传递过程:
  onClick={props.fn} > fn={this.changeMessage.bind(this)}> changeMessage(){ this.setState({message:'真好'})} >
  message={this.state.message} -->
  <script type="text/babel">

    class App extends React.Component {

      changeMessage() {
        console.log('你调用了这个函数')
        this.setState({
          message: '真好'
        })
      }

      constructor() {
        super()
        this.state = {
          message: '你好'
        }
      }

      render() {
        return (
          <div>hi
        <Foo message={this.state.message} fn={this.changeMessage.bind(this)} />
          </div>
        )
      }

    }

    function Foo(props) {
      return (
        <p>我得到的Message是 {props.message}
          <button onClick={props.fn}>click</button>
        </p>
      )
    }

    ReactDOM.render(<App />, document.querySelector('#app'))

  </script>
