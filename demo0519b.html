<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <style>
     .layout{
         width: 600px;
         margin: 0 auto;
         
     }
     .layout>div{
        margin-top: 30px ;
     }
     div div h3{
        font-size: 25px ;
        
     }
     div div p{
         
     }
     .info{
        color: aliceblue;
         
         line-height: 1.0;
         
         position: relative;
         padding: 1px 16px;
         border-radius: 5px;

     }
     
     .info .close{
         
         font-size: 26px;
         float: right;
         font-weight: bold;
         cursor: pointer;
         

     }
     .a{
         background-color: #4CAF50;


     }
     .b{
         background-color: #2196F3;

     }
     .c{
         background-color: #F44336;

     }
     .d{
         background-color: #FF9800;

     }
     
     </style>

</head>
<body>
    <div class="layout">
        <div class="info a">
            <span class="close">×</span>
            <h3>恭喜你</h3>
            <p>获得本周学霸，继续加油吧</p>

        </div>
        <div class="info b">
            <span class="close">×</span>
            <h3>通知</h3>
            <p>晚上上课，不要忘了</p>
        </div>
        <div class="info c">
            <span class="close">×</span>
            <h3>天啊</h3>
            <p>竟然几天没做任务</p>
        </div>
        <div class="info d">
            <span class="close">×</span>
            <h3>警告</h3>
            <p>学如逆水行舟，不进则退</p>
        </div>
      



    </div>
</body>
</html>
