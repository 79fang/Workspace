<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5更新时的一个问题</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 容器 -->
    <div id="root">
      <!-- 遍历数组 -->
      <h2>人员列表</h2>
      <button @click="updateMei">更新马冬梅的信息</button>
      <ul>
        <!-- in 可以换成of -->
        <li v-for="(p,index) in persons" :key="p.id">
          {{p.name}}-{{p.age}}-{{p.sex}}
        </li>
      </ul>
    </div>
  </body>
  <script>
    const vm = new Vue({
      el: "#root",
      data: {
        persons: [
          { id: "001", name: "马冬梅", age: "16", sex: "女" },
          { id: "002", name: "周冬雨", age: "27", sex: "女" },
          { id: "003", name: "周杰伦", age: "45", sex: "男" },
          { id: "004", name: "温兆伦", age: "23", sex: "男" },
        ],
      },
      methods: {
        updateMei() {
          // this.persons[0].name = "马老师";//奏效
          // this.persons[0].age = "53";//奏效
          // this.persons[0].sex = "男";//奏效
          // this.persons[0] = { id: "001", name: "马老师", age: "53", sex: "男" }; //不奏效
          this.persons.splice(0, 1, {
            id: "001",
            name: "马老师",
            age: "53",
            sex: "男",
          });
        },
      },
    });
  </script>
</html>
