<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3列表过滤</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 容器 -->
    <div id="root">
      <!-- 遍历数组 -->
      <h2>人员列表</h2>
      <input type="text" placeholder="请输入名字" v-model="keyWord" />
      <ul>
        <!-- in 可以换成of -->
        <li v-for="(p,index) in persons" :key="index">
          {{p.name}}-{{p.age}}-{{p.sex}}
        </li>
      </ul>
    </div>
  </body>
  <script>
    new Vue({
      el: "#root",
      data: {
        keyWord: "",
        persons: [
          { id: "001", name: "马冬梅", age: "16", sex: "女" },
          { id: "002", name: "周冬雨", age: "17", sex: "女" },
          { id: "003", name: "周杰伦", age: "18", sex: "男" },
          { id: "004", name: "温兆伦", age: "18", sex: "男" },
        ],
      },
      watch: {
        keyWord(val) {
          console.log("keyWord被改了:", val);
        },
      },
    });
  </script>
</html>
