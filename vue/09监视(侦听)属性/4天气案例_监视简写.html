<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4天气案例_监视属性_简写</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 容器 -->
    <div id="root">
      <h2>今天天气很{{info}}</h2>
      <button @click="changeWeather">切换天气</button>
      <hr />
    </div>
  </body>
  <script>
    const vm = new Vue({
      el: "#root",
      data: {
        isHot: true,
      },
      computed: {
        info() {
          return this.isHot ? "炎热" : "凉爽";
        },
      },
      methods: {
        changeWeather() {
          this.isHot = !this.isHot;
        },
      },
      watch: {
        //正常写法
        // isHot: {
        //   // immediate: true, //初始化时让handler调用一下
        //   // deep: true, //深度监视
        //   handler(newV, oldV) {
        //     console.log("isHot被修改了", newV, oldV);
        //   },
        // },
        //简写
        // isHot(newV, oldV) {
        //   console.log("isHot被修改了", newV, oldV);
        // },
      },
    });

    //外,正常写法
    // vm.$watch("isHot", {
    //   // immediate: true, //初始化时让handler调用一下
    //   // deep: true, //深度监视
    //   handler(newV, oldV) {
    //     console.log("isHot被修改了", newV, oldV);
    //   },
    // });

    //简写
    vm.$watch("isHot", function (newV, oldV) {
      console.log("isHot", newV, oldV);
    });
  </script>
</html>
