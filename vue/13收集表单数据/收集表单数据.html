<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>收集表单数据</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
			收集表单数据：
					若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
					若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
					若：<input type="checkbox"/>
							1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
							2.配置input的value属性:
									(1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
									(2)v-model的初始值是数组，那么收集的的就是value组成的数组
					备注：v-model的三个修饰符：
									lazy：失去焦点再收集数据
									number：输入字符串转为有效的数字
									trim：输入首尾空格过滤
		-->

    <!-- 容器 -->
    <div id="root">
      <form @submit.prevent="demo">
        账号:<input type="text" v-model.trim="account" />
        <hr />
        密码:<input type="password" v-model="password" />
        <hr />
        年龄:<input type="number" v-model.number="age" />
        <hr />

        性别: <br />
        男<input type="radio" name="sex" v-model="sex" value="male" /><br />
        女<input type="radio" name="sex" v-model="sex" value="female" />
        <hr />

        爱好:
        <br />
        学习<input type="checkbox" v-model="hobby" value="study" /> 打游戏<input
          type="checkbox"
          v-model="hobby"
          value="game"
        />
        吃饭<input type="checkbox" v-model="hobby" value="eat" />
        <hr />
        所属校区:
        <select v-model="city">
          <option value="">请选择校区</option>
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="shenzhen">深圳</option>
        </select>
        <hr />
        其它信息:
        <br />
        <textarea v-model.lazy="other"></textarea><br />
        <input type="checkbox" v-model="agree" />
        阅读并接受

        <a href="https://www.google.com/">[用户协议]</a>
        <hr />
        <button>提交</button>
      </form>
    </div>
  </body>

  <script>
    new Vue({
      el: "#root",
      data: {
        account: "",
        password: "",
        age: "",
        sex: "female",
        hobby: [], //多选框需要写成数组
        city: "beijing",
        other: "",
        agree: "",
      },
      methods: {
        demo() {
          console.log(JSON.stringify(this._data));
        },
      },
    });
  </script>
</html>
