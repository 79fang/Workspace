<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-text指令</title>
    <!-- 引入vue -->
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!--
				我们学过的指令：
						v-bind	: 单向绑定解析表达式, 可简写为 :xxx
						v-model	: 双向数据绑定
						v-for  	: 遍历数组/对象/字符串
						v-on   	: 绑定事件监听, 可简写为@
						v-if 	 	: 条件渲染（动态控制节点是否存存在）
						v-else 	: 条件渲染（动态控制节点是否存存在）
						v-show 	: 条件渲染 (动态控制节点是否展示)
				v-text指令：
						1.作用：向其所在的节点中渲染文本内容。
						2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。
		-->

    <!-- 容器 -->
    <div id="root">
      <!-- 用插值语法 -->
      <div>hi,{{name}}</div>
      <!-- 用v-text实现相同效果 -->
      <div v-text="name">你好</div>
      <!-- "你好"无效,v-text会替换内容,纯文本,不解析标签文本 -->
      <div v-text="str"></div>
      <!-- v-html可以解析 -->
      <div v-html="str"></div>
    </div>
  </body>

  <script>
    new Vue({
      el: "#root",
      data: {
        name: "lac",
        str: "<h2>hi</h2>",
      },
    });
  </script>
</html>
