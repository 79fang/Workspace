<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    * {
        margin: 0;
        padding: 0;
        }
    ul{
        list-style: none;
     }
     a{
         color: black;
         text-decoration: none;
         
     }
    nav{
        width: 500px;
        border-radius: 10px;
        margin: 10px auto;
        box-shadow:0px 2px 4px 2px rgba(0,0,0,0.3);
        background-color: #F1F4F5;

    }
    nav::after{
        content: '';
        display:block;
        clear: both;
    }
    nav>ul>li{
        float: left;
        position: relative;
    }
    nav>ul>li:hover .more{
        display: block;
    }
    nav .more{
        position: absolute;
        box-shadow:0px 2px 4px 2px rgba(0,0,0,0.3);
        top: 101%;
        display: none;
        background-color: #F1F4F5;
    }
    nav a{
        padding: 10px 20px;
        display: block;
        min-width: 40px;

    }
    nav a:hover{
        color: aliceblue;
        background: rgba(0, 0, 0, 0.219)
    }

    </style>
</head>
<body>
    <nav>
            <ul>
                    <li><a href="">首页</a></li>
                    <li><a href="">作品</a></li>
                    <li><a href="">更多</a>
                      <ul class="more">
                        <li><a href="">GitHub</a></li>
                        <li><a href="">博客</a></li>
                        <li><a href="">知乎</a></li>
                      </ul>
                    </li>
            </ul>
    </nav>
    
</body>
</html>
