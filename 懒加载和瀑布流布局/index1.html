  <script>
    // 2版,优化鼠标滚动检测,已加载图片检测

    //第一次打开页面主动执行
    start()

    //当窗口滚动的时候,判断每张图片是否出现在视野,是,加载图片
    $(window).scroll(function () {
      start()
    })


    // 封装start()
    function start() {
      $('.container img').not('[data-isLoad]').each(function () {
        var $node = $(this)
        if (isShow($node)) {
          loadImg($node)
        }
      })
    }



    // 判断是否出现在视野(重点)
    function isShow($node) {
      return $node.offset().top <= $(window).height() + $(window).scrollTop()
    }

    //加载图片
    function loadImg($img) {
      $img.attr('src', $img.attr('data-src'))
      $img.attr('data-isLoad', true)   //对已加载图片进行标记,在start()防止重复操作已加载图片
    }
