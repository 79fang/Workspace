<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;padding:0;
		}
		.box{
			float: left;
			position: relative;
			width: 265px;
			height:265px;
			margin: 100px 200px;
			overflow:hidden;
		}
		.box > img{
			width: 265px;
			height:265px;

		}
		.box > *{
			transform: 1s;
			position: absolute;
			left:0px;
			top:0px;

		}
		.box h2{
			color: blue;
			width: 200px;
			transform: translateX(10px) translateY(220px);
		}
		.box p{
			color: red;
		}
		.box p:nth-of-type(1){
			transform:translateY(140px) translateX(-150px);
		}
		.box p:nth-of-type(2){
			transform:translateY(170px) translateX(-110px);
			transition:1s 0.1s;
		}
		.box p:nth-of-type(3){
			transform:translateY(200px) translateX(-100px);
			transition:1s 0.2s;
		}
		.box:hover p:nth-of-type(1){
			transform:translateY(140px) translateX(10px);
			
		}
		.box:hover p:nth-of-type(2){
			transform:translateY(170px) translateX(10px);
		}
		.box:hover p:nth-of-type(3){
			transform:translateY(200px) translateX(10px)
		}
		.box:hover img{
			transform: perspective(1000px) rotateX(45deg);
			/* transform:scale(1.3) rotateZ(-15deg); */
			transition:1s ;
			
			
		}
		
		
		
	</style>
	<body>
		<div class="box">
			<img src="./16pic_6407794_s.png"  >
			<h2>Taylor Swift</h2>
			<p class="p1">Birthday:1989.12.13</p>
			<p class="p2">Height:180cm</p>
			<p class="p3">Weight:56kg</p>
		</div>
	</body>
</html>
