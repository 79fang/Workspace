<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS定位实现图片放大效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .listbox {
      width: 620px;
      margin: 50px auto;
    }

    .listbox h3 {
      font-size: 17px;
      color: #a53333;
      text-align: center;
      border-bottom: 1px dashed #cccccc;
      font-weight: 300;
      padding-bottom: 5px;
    }

    .list {
      margin-top: 10px;
      /* overflow: hidden; */

    }

    .clear {
      clear: both;
    }

    /* 解决高度塌陷的方法:
    1.给父元素添加overflow:hidden;缺点:不适合和定位一起用
    2.给所有浮动元素的后面添加一个空元素,并且添加声明clear:both */

    /* 图片默认会向下撑大3像素 解决方法:img{display:block;} */
    .pic img {
      width: 100px;
      height: 75px;
      border: 1px solid #cccccc;
      object-fit: cover;
      padding: 2px;
      background: #fff;
      display: block;
    }

    .pic {
      border: 1px solid #bbbbbb;
      padding: 5px;
      width: 106px;
      background: #eee;
      float: left;
      margin: 3px;
      position: relative;
    }

    .pic img:nth-of-type(2) {
      display: none;
      width: 200px;
      height: 150px;
      position: absolute;
      top: -20px;
      left: -40px;
      z-index: 88;
    }

    .pic:hover img:nth-of-type(2) {
      display: block;
      border-color: #000;
    }

    .listbox p {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }
  </style>

</head>

<body>
