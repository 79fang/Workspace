<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3实现网页常见动画效果</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 377px;
      height: 280px;
      /* border: 1px solid red; */
      margin: 50px auto;
      position: relative;
      overflow: hidden;
    }

    .box .hh3 {
      width: 377px;
      height: 280px;
      object-fit: cover;
      transition: 0.5s linear;
    }

    .box:hover .hh3 {
      transform: scale(1.2);
    }

    .box .fdj {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      opacity: 0.8;
      position: absolute;
      top: 111px;
      right: -60px;
      object-fit: cover;
      transition: 0.5s linear;
    }

    .box:hover .fdj {
      right: 158px;
    }

    .box .yy {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      opacity: 0.8;
      position: absolute;
      top: 100px;
      left: -90px;
      transition: 0.5s linear;
    }

    .box:hover .yy {
      left: 150px;
    }

    .box .bg {
      width: 377px;
      height: 280px;
      background: black;
      opacity: 0;
      position: absolute;
      top: 0;
      transition: 0.5s linear;
    }

    .box:hover .bg {
      opacity: 0.7;
    }

    .box h3 {
      position: absolute;
      /* background: red; */
      width: 100%;
      text-align: center;
      top: -40px;
      font-size: 28px;
      color: #2ebcff;
      transition: 0.5s linear;

    }

    .box:hover h3 {
      top: 35px;
    }
  </style>
</head>

<body>
  <div class="box">
    <img class="hh3" src="2.jpg" alt="">
    <p class="bg"></p>
    <h3>商业资讯策划</h3>

    <img class="yy" src="lan.png" alt="">
    <img class="fdj" src="fff.png" alt="">
  </div>

</body>

</html>
