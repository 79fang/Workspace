<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		#cube{
			position: absolute;
			left: 150px;
			top: 150px;
			width: 300px;height: 300px;border:1px dashed black;
			font-size:80px;text-align:center;line-height:300px;
			/* perspective:1000px; /* 透视距离 */ */
			transition: 2s;
			transform: rotateY(-15deg) rotateX(-10deg);
			transform-style: preserve-3d; /* 保持3d效果 */
		}
		#cube div{
			width:300px;
			height:300px; 
			position:absolute;
			left:0;top:0;
			transition:2s;
		}
		#cube .flat1{
			background-color:rgba(255,0,0,0.5);
			transform:translateY(-150px) rotateX(90deg);
		}
		#cube .flat2{
			background-color:rgba(255,144,0,0.5);
			transform:translateY(150px) rotateX(-90deg);
		}
		#cube .flat3{
			background-color:rgba(255,255,0,0.5);
			transform:translateX(-150px) rotateY(90deg);
		}
		#cube .flat4{
			background-color:rgba(0,255,122,0.5);
			transform:translateX(150px) rotateY(90deg);
		}
		#cube .flat5{
			background-color:rgba(0,255,255,0.05);
			transform:translateZ(150px) ;
		}
		#cube .flat6{
			background-color:rgba(122,111,199,0.6);
			transform:translateZ(-150px) ;
		}
		
	</style>
	<body>
		<div id="cube">
			<div class="flat1">上</div>
			<div class="flat2">下</div>
			<div class="flat3">左</div>
			<div class="flat4">右</div>
			<div class="flat5">前</div>
			<div class="flat6">后</div>
			
		</div>
		
	</body>
</html>
