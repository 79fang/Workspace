      }
      div ul li a {

        text-decoration: none;
        padding: 0 14px;
        background: #f7f7f7;
        display: block;

        line-height: 35px;
        border: 1px solid #696f75;
        margin-right: 9px;
        border-bottom: none;
        margin-top: 4px;
      }
      div ul li a:hover {
        border-color: #000;
        background: #fff;
        color: #000;
        height: 40px;
        margin-top: 0px;
      }
