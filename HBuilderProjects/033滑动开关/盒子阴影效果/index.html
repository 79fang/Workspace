<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style type="text/css">
  * {
    padding: 0;
    margin: 0;
  }

  input[type='checkbox'] {
    -webkit-appearance: none;
    margin: 50px;
    border: 10px solid #c1c1c1;
    border-radius: 50px;
    width: 150px;
    height: 70px;
    background: #888;
    position: relative;
  }

  input[type='checkbox']::after {
    content: "";
    display: block;
    width: 60px;
    height: 60px;
    position: absolute;
    left: -5px;
    top: -5px;
    border-radius: 30px;
    background: linear-gradient(to bottom, #d3d3d3, #9e9e9e);

  }
</style>

<body>
  <input type="checkbox">
</body>

</html>
