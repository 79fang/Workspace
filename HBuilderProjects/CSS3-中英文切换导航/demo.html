<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>中英文切换的导航效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        border-bottom: 8px solid #df481d;
        height: 20px;
      }
      div ul li {
        float: left;
        list-style: none;
      }
      div ul li a {
        color: #545454;
        text-decoration: none;
        width: 80px;
        display: block;
        background: #dfdfdf;
        font-size: 12px;
        height: 20px;
        border-right: 1px solid #fff;
        text-align: center;
        line-height: 20px;
      }
      div ul li a span {
        display: none;
      }
      div ul li a:hover span {
        display: block;
        color: #fff;
        background: #df4f12;
        font-weight: bold;
      }
      div ul li a em {
        font-weight: normal;
        font-weight: bold;
      }
      div ul li a:hover em {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>
          <a href="#"><em>home</em><span>首页</span></a>
        </li>
        <li>
          <a href="#"><em>home</em><span>首页</span></a>
        </li>
        <li>
          <a href="#"><em>home</em><span>首页</span></a>
        </li>
        <li>
          <a href="#"><em>home</em><span>首页</span></a>
        </li>
      </ul>
    </div>
  </body>
</html>
