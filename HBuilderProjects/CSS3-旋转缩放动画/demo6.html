<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>缩放动画1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        margin: 0 auto;
        position: relative;
      }
      p {
        width: 260px;
        height: 260px;
        background: url(img/1.jpg);
        border-radius: 50%;
        border: 20px solid rgba(255, 255, 255, 0.5);
        position: absolute;
        transition: 1s;
        left: 0;
        z-index: 1;
      }
      h1 {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: #333;
        color: #fff;
        font-size: 50px;
        text-align: center;
        line-height: 300px;
        position: absolute;
        left: -300px;
        top: 0;
        transition: 1s;
        opacity: 0;
      }
      div:hover p {
        transform: scale(0.5, 0.5);
        left: 130px;
      }
      div:hover h1 {
        left: 0;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <h1>文字蚊子</h1>
    </div>
  </body>
</html>
