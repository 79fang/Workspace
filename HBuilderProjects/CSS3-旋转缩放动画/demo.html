<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旋转缩放动画效果</title>

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 0 auto;
        position: relative;
      }
      p {
        width: 160px;
        height: 160px;
        background: url(img/1.jpg);
        border-radius: 50%;
        border: 20px solid rgba(255, 255, 255, 0.5);
        background-origin: border-box;
        position: absolute;
        z-index: 1;
        transition: 1s;
      }
      h1 {
        width: 200px;
        height: 200px;
        background: #333;
        color: #fff;
        text-align: center;
        line-height: 200px;
        border-radius: 50%;
        position: absolute;
        transform: scale(0, 0) rotate(0deg);
        transition: 1s;
      }
      div:hover p {
        transform: scale(0, 0) rotate(360deg);
      }
      div:hover h1 {
        transform: scale(1, 1) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <h1>welcome</h1>
    </div>
  </body>
</html>
