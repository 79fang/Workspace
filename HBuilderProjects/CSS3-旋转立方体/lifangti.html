<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3实现旋转立方体</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 400px;
      height: 400px;
      border: 4px solid red;
      margin: 30px auto;
      perspective: 1200px;
    }

    .box ul {
      width: 300px;
      height: 300px;
      border: 1px solid blue;
      margin: 50px;
      position: relative;
      transform-style: preserve-3d;
      animation: move 5s infinite linear;
      transform-origin: center center 150px;
    }

    .box ul li {
      width: 300px;
      height: 300px;
      font-size: 60px;
      list-style: none;
      color: #fff;
      text-align: center;
      line-height: 300px;
      position: absolute;
    }

    .box ul li:nth-of-type(1) {
      background: red;
      opacity: 0.4;
    }

    .box ul li:nth-of-type(2) {
      background: blue;
      opacity: 0.4;
      transform: translateX(300px)rotateY(-90deg);
      transform-origin: left;
    }

    .box ul li:nth-of-type(3) {
      background: yellow;
      opacity: 0.4;
      transform: translateX(-300px)rotateY(90deg);
      transform-origin: right;
    }

    .box ul li:nth-of-type(4) {
      background: green;
      opacity: 0.4;
      transform: translateY(-300px)rotateX(-90deg);
      transform-origin: bottom;
    }

    .box ul li:nth-of-type(5) {
      background: pink;
      opacity: 0.4;
      transform: translateY(300px)rotateX(90deg);
      transform-origin: top;
    }

    .box ul li:nth-of-type(6) {
      background: purple;
      opacity: 0.4;
      transform: translateZ(300px);
    }

    @keyframes move {
      from {
        transform: rotateY(0deg);
      }

      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<!-- 1.定位
2.移动物体位置 transform:translate 平移
rotate 旋转 x水平轴 Y垂直轴 Z 眼睛垂直屏幕的轴
3.3D场景的设置
transform-style:preserve-3d;添加在所有变形元素的父元素上.
perspective:1200px;景深 看物体的远近 数值不限制,数值大的时候,意味着你看物体的距离很远.
4.动画animation 动画运行的轨迹是写在keyframes里面的. -->

<body>
  <div class="box">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      </ui>
  </div>

</body>

</html>
