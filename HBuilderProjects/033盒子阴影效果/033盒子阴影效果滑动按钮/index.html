<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding: 0;margin: 0;
		}
		input[type='checkbox']{
			-webkit-appearance: none;
			margin: 50px;
			border: 10px solid #c1c1c1;
			border-radius: 50px;
			width: 170px; height: 70px;
			background: #888;
			position: relative;
			box-shadow: 0 0 10px 1px #3f3f3f inset;
			transition: 0.6s;
			/* transition:(要过渡的属性,过渡时间,过渡方式,延迟时间) */
		}
		input[type='checkbox']:checked{
			background:#6fb500;
		}
		input[type='checkbox']::after{
			content:"";
			display:block;
			width: 60px;height: 60px;
			position: absolute;
			left:-5px;top:-5px;
			border-radius:30px;
			background: linear-gradient(to bottom,#d3d3d3,#9e9e9e);
			/* linear-gradient:表示线性渐变.(方向,开始颜色,结束颜色) */
			box-shadow:0px 2px 2px 0px #eee inset,2px 1px 2px 0px #333;
			/* (left值,top值,模糊值,扩大值,影子颜色,阴影方向(内/外)) */
			transition:0.6s;
		}
		input[type='checkbox']:checked::after{
			left:95px;
		}
	</style>
	<body>
		<input type="checkbox">
		
	</body>
</html>
