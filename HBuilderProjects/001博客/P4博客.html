<!DOCTYPE html>
<!-- 文档类型声明,告诉浏览器用HTML5的标准来解析这个网页 -->
<html>

<head>
	<!-- 网页的头部,这里的信息是对网页的整体说明 -->
	<meta charset="utf-8">
	<!-- 使用的字符集 charset:字符集-->

	<!-- UTF-8（8-bit Unicode Transformation Format）是一种针对Unicode的可变长度字符编码，也是一种前缀码。它可以用一至四个字节对Unicode字符集中的所有有效编码点进行编码，属于Unicode标准的一部分 -->

	<!-- Unicode:统一码
	Transformation:转型
	Format:格式,规格
	8-bit Unicode Transformation Format:8位统一转换格式,8位统一字符集 -->

	<meta name="viewport" content="width=device,initial-scale=1">
	<!-- viewport:视窗
	content:内容
	device:设备
	initial:最初的
	scale:比例 -->


	<title>001</title>
</head>

<body>
	<!-- 网页的主体,网页的主要内容都写在这里 -->
	<h1>论&nbsp;数学的重要性</h1>
	<i>2019.10.30</i>
	<!-- 斜体 -->
	<hr>
	<!-- 水平线 -->
	<p>
		今天......
	</p>
	<!-- 段落标签 -->
	<p>服务员</p>
	<p>没有了</p>
	<p>可以</p>
	<p>
		故事告<br>诉<b>1111</b>我们
	</p>
</body>

</html>
