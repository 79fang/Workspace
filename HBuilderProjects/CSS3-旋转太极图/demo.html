<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3实现旋转太极图效果</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .circlebox {
      width: 300px;
      height: 300px;
      /* border: 1px solid red; */
      margin: 100px;
      position: relative;
      animation: move 10s infinite linear;
    }

    .circleblack {
      width: 300px;
      height: 300px;
      background: black;
      border-radius: 50%;
    }

    .circlewhite {
      width: 150px;
      height: 300px;
      background: white;
      border-top-right-radius: 150px;
      border-bottom-right-radius: 150px;
      position: absolute;
      top: 0;
      right: 0;
    }

    .circlebb {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: black;
      position: absolute;
      top: 0;
      left: 75px;
    }

    .circleww {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: white;
      position: absolute;
      top: 150px;
      left: 75px;
    }

    .circlebbl {
      width: 40px;
      height: 40px;
      background: white;
      position: absolute;
      top: 0;
      border-radius: 50%;
      left: 130px;
      top: 55px;
    }

    .circlewwl {
      width: 40px;
      height: 40px;
      background: black;
      position: absolute;
      top: 0;
      border-radius: 50%;
      left: 130px;
      top: 205px;
    }

    @keyframes move {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="circlebox">
    <div class="circleblack"></div>
    <div class="circlewhite"></div>
    <div class="circlebb"></div>
    <div class="circleww"></div>
    <div class="circlebbl"></div>
    <div class="circlewwl"></div>
  </div>

</body>

</html>
